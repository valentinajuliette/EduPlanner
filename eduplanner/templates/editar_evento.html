{% extends 'base.html' %}

{% block title %}Editar Evento{% endblock %}

{% block content %}
<div class="container">
    <br>
    <h1 class="text-center">Editar Evento</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="titulo" class="form-label">Título del Evento</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ evento.titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ evento.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" value="{{ evento.fecha_inicio }}" required>
        </div>
        <div class="mb-3">
            <label for="fecha_fin" class="form-label">Fecha de Fin</label>
            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ evento.fecha_fin }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'panel_admin' %}" class="btn btn-secondary">Cancelar</a>
    </form>
    <br>
</div>
{% endblock %}
