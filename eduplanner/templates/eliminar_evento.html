{% extends 'base.html' %}

{% block title %}Eliminar Evento{% endblock %}

{% block content %}
<div class="container">
    <br>
    <h1 class="text-center">Eliminar Evento</h1>
    <p>¿Estás seguro de que deseas eliminar el evento <strong>{{ evento.titulo }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'panel_admin' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
